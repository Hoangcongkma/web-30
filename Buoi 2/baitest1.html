<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form action="">
		<table border="0px" width="50%" align="center" bgcolor="#C3BBBB" height="500px">

		 	<td><input type="text" name="phonenumber"></td>

		 <tr height="30px">

		 	<td><select name="city" id="">

		 </tr>

		 	<td width="50%"><label for="">Miêu Tả</label></td>
		 	<td><textarea name="description" cols="30" rows="12"></textarea></td>
		 </tr>
		 <tr height="30px" bgcolor="#F7691B" align="center">
		 	<td width="50%" colspan="2">
		 		<input type="button" value="Submit">
		 		<input type="button" value="Reset">

		 </tr>
		
		
		</table>
